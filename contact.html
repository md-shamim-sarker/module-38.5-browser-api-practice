<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>Please Contact</h1>
    <table>
        <tr>
            <td>
                <input type="text" name="" id="name-input" placeholder="name">
            </td>
            <td>
                <button id="name-send">Send</button>
            </td>
            <td>
                <button id="name-delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="" id="email-input" placeholder="Email">
            </td>
            <td>
                <button id="email-send">Send</button>
            </td>
            <td>
                <button id="email-delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="" id="msg-input" placeholder="Message">
            </td>
            <td>
                <button id="msg-send">Send</button>
            </td>
            <td>
                <button id="msg-delete">Delete</button>
            </td>
        </tr>
    </table>
    <button id="reset-btn">Reset</button>
    <script src="./contact.js"></script>
</body>

</html>
